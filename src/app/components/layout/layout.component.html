<div class="main-layout">
  <app-topbar *ngIf="isLoggedIn()"></app-topbar>
  <div class="main-container" [class.minimized]="minimized">
    <app-sidenav *ngIf="isLoggedIn() && !this.hideSideNav" (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>
    <div class="content-area">
      <div class="main-content" [ngClass]="{'no-padding': hideSideNav}">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <app-footer *ngIf="isLoggedIn()"></app-footer>
</div>
