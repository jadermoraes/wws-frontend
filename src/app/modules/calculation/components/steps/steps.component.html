<div class="page-wrapper">

  <app-steps-header class="fixed-header"
    [steps]="steps"
    [currentStepIndex]="currentStepIndex"
    (stepSelected)="onStepSelected($event)">
  </app-steps-header>

  <div class="step-scroll-wrapper">
    <div class="step-content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

  <app-steps-footer class="fixed-footer" [actions]="footerActions"></app-steps-footer>

</div>
